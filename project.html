<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StockSim Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="project.css" rel="stylesheet">
</head>
<body>
  <!-- Overlay Login/Signup -->
  <div class="overlay" id="overlay">
    <div class="form-card">
      <div class="form-toggle">
        <button id="loginBtn" class="active">Login</button>
        <button id="signupBtn">Signup</button>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="form active">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
        <small id="loginMessage"></small>
      </form>

      <!-- Signup Form -->
      <form id="signupForm" class="form">
        <h2>Signup</h2>
        <input type="text" id="signupUsername" placeholder="Username" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <input type="password" id="signupConfirmPassword" placeholder="Confirm Password" required>
        <button type="submit" class="btn">Signup</button>
        <small id="signupMessage"></small>
      </form>
    </div>
  </div>

  <!-- Main App -->
  <header class="navbar" id="navbar">
    <div class="logo">Equity Ease</div>
    <div class="nav-search">
      <input type="text" placeholder="Search stocks...">
    </div>
    <div class="profile">
      <span id="profileName"></span>
      <img src="https://i.pravatar.cc/40" alt="profile">
    </div>
  </header>

  <aside class="sidebar" id="sidebar">
    <ul>
      <li class="active">Dashboard</li>
      <li>Portfolio</li>
      <li>Orders</li>
      <li>Watchlist</li>
      <li>Market News</li>
      <li>Settings</li>
    </ul>
  </aside>

  <main class="main-content" id="mainContent">
    <div class="cards-container">
      <div class="card">Adani Ports: 150.23 <span class="up">▲2.5%</span></div>
      <div class="card">Kotak Mahindra Bank: 2800.12 <span class="down">▼1.2%</span></div>
      <div class="card">SBI: 780.50 <span class="up">▲3.1%</span></div>
    </div>
  </main>

  <script src="project.js"></script>
</body>
</html>
